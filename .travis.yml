language: node_js

node_js:
  - "stable"

cache:
  directories:
    - node_modules

install:
  - npm install
  - cd client && npm install

before_script:
  - cd client && npm run build
  - sleep 15
  - mongo mydb_test --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'

script:
  - npm run test:coverage
  - npm run test:client:coverage

on:
  branch: master

after_success:
  - npm run coverage

services:
  - mongodb
